<html>

<head>
    <title> Registration Form </title>
    <link rel="stylesheet" type="text/css" href="style1.css">
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <h1> Registration Form </h1>
        <div class="form-container">
            <form>
                <div class="input-name">
                    <i class="fa fa-user lock"></i>
                    <input type="text" placeholder="First Name" class="name">
                    <span>
                        <i class="fa fa-user"></i>
                        <input type="text" placeholder="Last Name" class="name">
                    </span>
                </div>
                <div class="input-name">
                    <i class="fa fa-envelope email"></i>
                    <input type="email" placeholder="enter your email" class="text-name">
                </div>
                <div class="input-name">
                    <i class="fa fa-lock"></i>
                    <input type="password" placeholder="enter your password" class="text-name">
                </div>
                <div class="input-name">
                <input type="radio" name="gender" style="margin-right: 10px;">Male
                    <input type="radio" name="gender" style="margin-right: 10px;"> Female
                </div>
                <div class="input-name">
                    <select class="country">
                        <option> Select a Country </option>
                        <option> India </option>
                        <option> Pakistan </option>
                        <option> America </option>
                        <option> Nepal </option>
                        <option> japan </option>
                        <option> England </option>
                        <option> Australia </option>
                    </select>
                    <div class="arrow"></div>
                </div>
                <div class="input-name">
                    <input type="checkbox" class="check-button">
                    <label> I accept the terms and conditions </label>
                </div>
                <div class="input-name">
                    <input type="Submit" class="button" value="Submit Form">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
